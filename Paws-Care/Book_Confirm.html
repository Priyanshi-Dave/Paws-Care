<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking Confirmed | Paws-Care</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body {
  background:#0b1f3a;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Segoe UI, sans-serif;
}

.confirm-card {
  background:#ffffff;
  border-radius:20px;
  padding:35px;
  max-width:500px;
  width:100%;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,0.25);
}

.icon {
  font-size:60px;
  color:#28a745;
}

.detail-box {
  text-align:left;
  background:#f8f9fa;
  border-radius:12px;
  padding:15px;
  margin-top:20px;
}

.btn-custom {
  margin-top:20px;
}
</style>
</head>

<body>

<div class="confirm-card">
  <div class="icon">âœ…</div>
  <h3 class="mt-3">Booking Confirmed!</h3>
  <p class="text-muted">Your consultation has been successfully booked.</p>

  <div class="detail-box">
    <p><strong>Service:</strong> <span id="service"></span></p>
    <p><strong>Date:</strong> <span id="date"></span></p>
    <p><strong>Time:</strong> <span id="time"></span></p>
    <p><strong>Location:</strong> <span id="address"></span></p>
  </div>

  <a href="Default.html" class="btn btn-success btn-custom w-100">
    Back to Dashboard
  </a>
</div>

<script>
// Load booking data
const booking = JSON.parse(localStorage.getItem("booking"));

if (!booking) {
  alert("No booking found!");
  window.location.href = "index.html";
}

// Display details
document.getElementById("service").innerText = booking.service;
document.getElementById("date").innerText = booking.date;
document.getElementById("time").innerText = booking.time;
document.getElementById("address").innerText = booking.address;
</script>

</body>
</html>
